<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Transavia Stories</title>
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Transavia stories" id="headerLogo">
        <div id="counter">0</div>
        <nav>
            <ul>
                <li>
                    <a href="favorieten.html">
                        <img src="images/Iconen/icoon-favorieten.png" alt="favorieten" id="favorietenIcoon">
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <img src="images/Iconen/icoon-login.png" alt="login" id="loginIcoon">
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <img src="images/Iconen/icoon-home.png" alt="home" id="homeIcoon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <h1 id="loginHeader">Log in bij Transavia Stories</h1>
        <form>
            <fieldset id=loginField>
                <legend id=loginLegend>Vul je e-mailadres en wachtwoord in om in te loggen.</legend>

                <label class=loginLabel>E-mailadres</label>
                <input class=loginInput type="email" placeholder="naam@domein.nl" name="email" required>

                <label class=loginLabel>Wachtwoord</label>
                <input class=loginInput type="password" placeholder="wachtwoord" name="wachtwoord" minlength="5" required>

                <input class=loginButton type="submit" value="Inloggen">
                <p id="geenAccount">Heb je geen account? <a href="registreer.html">Meld je nu aan!</a></p>
            </fieldset>
        </form>
    </section>

    <script src="js/functies.js"></script>
</body>

</html>
